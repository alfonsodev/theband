<!DOCTYPE html>
<html>
<head>
    
    <title>The Band</title>
    
    <meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; width=device-width;">
    
    <link rel="stylesheet" href="prereqs.css" type="text/css" media="screen">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    
    <script src="lib/js/jquery-1.4.4.min.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript">
    $(document).ready(function() {
            
        var rb = false;
        
        if (window.navigator.service && window.navigator.service.media) {
            rb = true;
        }
        
        if (!rb) {
            $("#adtext").css("display", "block");
            $("#rainbow_getit").css("display", "block");
        } else {
            window.location = "theband.html"
        }

        $("#rbadd").bind('click', function() {
            window.open('rainbow-0.4-dev-mac.xpi');
        });

        $(window).bind('load resize', function() {
            var h = $(window).height();
            $("#upsellWrap").css({ "height" : h });
        });
        
    });
    </script>
</head>
<body>

    <div id="wrapper" class="upsell">
    
        <div id="upsellWrap">
        
            <div id="upsell" class="clearfix">
            
                <div id="adtext" style="display:none;"><strong>Uh oh!</strong> You need the following add-ons to use The Band:</div>
                
                <div id="rainbow_getit" class="clearfix"  style="display:none;">
                    <input type="button" id="rbadd" value="install Rainbow" />
                    <div class="description">
                        <strong>Rainbow</strong> - allows webpages to use your webcam with your permission.
                    </div>
                </div>
                
        </div>
        
    </div>

</body>
</html>
